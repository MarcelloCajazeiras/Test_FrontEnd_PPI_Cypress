<!-- Card de Cadastro de Usuários -->
<div class="card">
  <div class="card-header">
    <h3>Cadastro de Livros</h3>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
      </div>
      <div class="form-group">
        <label for="cpf">ISBN:</label>
        <input type="text" class="form-control" id="ISBN" placeholder="Digite o ISBN">
      </div>

      <label for="cpf">Emprestimo:</label>

      <div class="card-body">
        <div class="form-group">
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="opcao1" name="opcao" value="opcao1">
            <label class="custom-control-label" for="opcao1">Sim</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="opcao2" name="opcao" value="opcao2">
            <label class="custom-control-label" for="opcao2">Não</label>
          </div>
        </div>

        <label for="cpf">Área:</label>

        <div class="card-body">
          <div class="form-group">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" id="opcao3" name="opcao" value="opcao3">
              <label class="custom-control-label" for="opcao3">Exatas</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" id="opcao4" name="opcao" value="opcao4">
              <label class="custom-control-label" for="opcao4">Humanas</label>
            </div>
          </div>

          <!-- Botões "Limpar" e "Salvar" -->
          <div class="d-flex justify-content-end mt-3">
            <button type="reset" class="btn btn-secondary mr-2">Limpar</button>
            <button class="btn btn-primary">
              <a class="text-white" href="Lista_de_Livros.html">Salvar</a>
            </button>
          </div>


          <!-- Importando os arquivos JavaScript do Bootstrap -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
